<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----------
      Primary Meta Tags 
      ---------->
    <title>Digitalmedia - We Take Care of Your Brand</title>
    <meta name="title" content="Digitalmedia - We Take Care of Your Brand" />
    <meta
      name="description"
      content="This is a digital marketing agency html template project coded by Saurav Kumar Verma"
    />

    <!-- 
      - Favicon
     --->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- 
      - Google Fonts
     --->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- 
      - Custom CSS
     -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- 
      - Preload Images
     -->
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/logo.svg"
            alt="Digitalmedia home"
            width="205"
            height="40"
            class="logo__img"
          />
        </a>

        <nav class="navbar" data-navbar>
          <ul class="navbar__list">
            <li><a href="#" class="navbar__link">How it Works</a></li>
            <li><a href="#" class="navbar__link">Our Work</a></li>
            <li><a href="#" class="navbar__link">Pricing</a></li>
            <li><a href="#" class="navbar__link">About Us</a></li>
          </ul>
        </nav>

        <a href="#" class="btn btn--secondary">Try it Now</a>

        <button
          class="nav__open-btn"
          aria-label="toggle menu"
          data-nav-toggle-btn
        >
          <ion-icon
            name="menu-outline"
            aria-hidden="true"
            class="menu-icon"
          ></ion-icon>
          <ion-icon
            name="close-outline"
            aria-hidden="true"
            class="close-icon"
          ></ion-icon>
        </button>

        <div class="overlay" data-overlay></div>
      </div>
    </header>
    <!-- 
      - Custom JS Files
     -->
    <script src="./assets/js/script.js"></script>

    <!-- 
      - Ionicon Files
     -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
